<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>share module</title>
<link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
<style>
  img {
    width: 32px;
    height: 32px;
  }
</style>
</head>
<body>
<ul id="share">
    <li v-for="item in obj">
        <a v-bind:href="item.href" target="_blank">
           <img v-bind:src="item.icon" v-bind:srcset="item.srcset" alt="line">
       </a>
    </li>
</ul>
</body>
<script src="./js/mobile_share_module.js"></script>
<script>

var obj = mobile_share_module('http://tedshd.logdown.com/');

for (var key in obj) {
    obj[key]['srcset'] = obj[key]['icon_2x'] + ' 1.5x, ' + obj[key]['icon_2x'] + ' 2x, ' + obj[key]['icon_2x'] + ' 3x';
}

new Vue({
  el: '#share',
  data () {
    return {
      obj
    }
  }
});


console.log(mobile_share_module('http://tedshd.logdown.com/'));

</script>
</html>
